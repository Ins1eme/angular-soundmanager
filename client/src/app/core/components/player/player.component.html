<div class="player" [ngClass]="{'dark_mode': styleMode}">
	<div class="controls-middle">
		<div class="previous-button" [ngClass]="{'dark_mode': styleMode}">
			<mat-icon svgIcon="next"></mat-icon>
		</div>
		<div class="play-button" (click) = "playSong()"  *ngIf="!playerState" [ngClass]="{'dark_mode': styleMode}">
			<mat-icon svgIcon="play" ></mat-icon>
		</div>
		<div class="stop-button" (click) = "pauseSong()" *ngIf="playerState" [ngClass]="{'dark_mode': styleMode}">
			<mat-icon svgIcon="pause"></mat-icon>
		</div>
		<div class="next-button" [ngClass]="{'dark_mode': styleMode}">
			<mat-icon svgIcon="next"></mat-icon>
		</div>
	</div>

	<div class="controls-right">
		<div class="volume-button" [ngClass]="{'dark_mode': styleMode}">
				<mat-icon svgIcon="volume"></mat-icon>
				<mat-slider class="volume-slider" [ngClass]="{'dark_mode': styleMode}"></mat-slider>
		</div>
	</div>
</div>
